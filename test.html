<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card {
            width: 200px;
            height: 300px;
            position: relative;
            perspective: 1000px;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .front {
            background-color: #3498db;
        }

        .back {
            background-color: #e74c3c;
            transform: rotateY(180deg);
        }

        .image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="card-inner">
            <div class="card-face front">
                <img class="image" src="front-image.jpg" alt="Front Image">
            </div>
            <div class="card-face back">
                <img class="image" src="back-image.jpg" alt="Back Image">
            </div>
        </div>
    </div>

</body>

</html>
