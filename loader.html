<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Preloader</title>
</head>

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #fff;
            /* overflow: hidden; */
            height: 100%;
        }

        .preloader-container {
            position: fixed;
            top: 0;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: #000;
            z-index: 1000;
        }

        .preloader-container.active_new {
            -webkit-transform: translateY(-100vh);
            transform: translateY(-100vh);
            -webkit-transition: ease-in-out 2s;
            transition: ease-in-out 2s;
            -webkit-transition-delay: 1s;
            transition-delay: 1s;
        }

        .preloader-text {

            font-size: 90px;
            /* opacity: 0; */
            /* animation: fadeInLetter 1s forwards,  scaleIn 1s forwards; */
            top: 80%;
            height: 500px;
            position: absolute;
            width: 100%;
            right:  20%;
            margin: auto;
            text-align: center;
        }

        /* Animation for individual letters */
        .preloader-text span {
            opacity: 0;
            animation: topToBottom 3s forwards;
            transform-origin: center;
            /* Set the transform origin to the center of each letter */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInLetter {
            0% {
                opacity: 0;
                transform: scale(0.8);
                /* Start with a slightly smaller scale */
            }

            100% {
                opacity: 1;
                transform: scale(1);
                /* End with the original scale */
            }
        }

        @keyframes topToBottom {
            0% {
                transform: translateY(-100%);
                /* Start position above the viewport */
            }

            100% {
                transform: translateY(0);
                /* End position at the center of the viewport */
            }
        }

        /* Add scale-in animation */
        @keyframes scaleIn {
            0% {
                transform: scale(0.8);
                /* Start with a slightly smaller scale */
            }

            100% {
                transform: scale(1);
                /* End with the original scale */
            }
        }

        /* Add fade-out animation */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        /* Add expandWidth animation */
        @keyframes expandWidth {
            0% {
                width: auto;
                /* Start with auto width */
            }

            100% {
                width: 100%;
                /* End with full width */

                letter-spacing: 20px;
            }
        }

        
    </style>
    <div class="preloader-container">
        <div class="preloader-text">
            <span>L</span><span>o</span><span>a</span><span>d</span><span>i</span><span>n</span><span>g</span><span>...</span>
        </div>
    </div>
    <div class="wrap">
        <span class="copyrights">
            <h1>Hello World</h1>
    </div>
    <script>
        window.onload = function () {
            setTimeout(function () {
                var loader = document.querySelector('.preloader-container');
                loader.classList.add("active_new");
                //  $('.preloader').addClass('active');
                // Display your page content after preloader animation completes
                // document.body.style.overflow = 'auto'; // Restore scrolling
            }, 800); // Adjust the duration as needed

            // Apply animations to each span element with a delay
            const spans = document.querySelectorAll('.preloader-text span');
            spans.forEach((span, index) => {
                setTimeout(() => {
                    span.style.opacity = '1';
                    span.style.animation = ' expandWidth 10s forwards, fadeOut 5s forwards'; // Add fade-out animation
                }, index * 200); // Adjust the delay between each letter's animation
            });
        };
    </script>
</body>

</html>
